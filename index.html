<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ŞAK PARTİ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: #e02020; /* strong red */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ŞAK Parti Logo" class="logo" />
    <h1>ŞAK PARTİ GENEL MÜDÜRLÜĞÜ</h1>
  </div>
</body>
</html>
