<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAK PARTİ | Resmi Web Sitesi</title>
    <style>
        body {
            background-color: #b30000; /* Signature Red */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), #800000;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 5px solid #ffd700; /* Gold stripe */
        }

        .logo {
            width: 140px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        h1 { margin: 0; font-size: 3.5rem; text-transform: uppercase; }
        .slogan { font-style: italic; color: #ffd700; font-size: 1.3rem; margin-top: 10px; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        /* Leadership Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            color: #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.3s ease;
        }

        .card:hover { transform: scale(1.03); }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body h3 {
            margin: 0;
            color: #b30000;
            font-size: 1.5rem;
        }

        .card-body p {
            margin: 8px 0 0;
            font-weight: bold;
            color: #777;
            font-size: 1rem;
        }

        /* Social Media Section */
        .social-area {
            background: #1a1a1a;
            padding: 60px 20px;
            text-align: center;
            margin-top: 60px;
        }

        .social-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            margin: 10px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .yt { background: #e62117; }
        .tt { background: #000; border: 1px solid #fff; }

        .social-btn:hover { filter: brightness(1.2); }

        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="SAK PARTİ" class="logo">
    <h1>SAK PARTİ</h1>
    <p class="slogan">"Gelecek İçin El Ele"</p>
</header>

<div class="container">
    <h2 class="section-title">Parti Yönetimi</h2>
    
    <div class="grid">
        <div class="card">
            <img src="ferudun.jpg" alt="Ferudun Tosun">
            <div class="card-body">
                <h3>Ferudun Tosun</h3>
                <p>Alkol Başkanı</p>
            </div>
        </div>

        <div class="card">
            <img src="fahrettin.jpg" alt="Fahrettin">
            <div class="card-body">
                <h3>Fahrettin</h3>
                <p>Parti Lideri</p>
            </div>
        </div>

        <div class="card">
            <img src="caravan.jpg" alt="GV CARAVAN">
            <div class="card-body">
                <h3>GV CARAVAN</h3>
                <p>Parti Saymanı</p>
            </div>
        </div>

        <div class="card">
            <img src="melisa.jpg" alt="Melisa">
            <div class="card-body">
                <h3>Melisa</h3>
                <p>Aday Belirleme Memuru</p>
            </div>
        </div>
    </div>
</div>

<div class="social-area">
    <h2 style="margin-bottom:30px;">Bizi Takip Edin</h2>
    <div class="social-buttons">
        <a href="https://youtube.com/@YOUR_CHANNEL" class="social-btn yt" target="_blank">YOUTUBE</a>
        <a href="https://tiktok.com/@YOUR_USER" class="social-btn tt" target="_blank">TIKTOK</a>
    </div>
</div>

<footer>
    &copy; 2026 SAK PARTİ. Tüm Hakları Saklıdır.
</footer>

</body>
</html>
